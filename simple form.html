<!DOCTYPE html>
<html lang='en'>
  
<head>
  <meta charset = 'UTF-8'>
  <title>simple form using html</title>
</head>

<body>
  <h2> 'Applicant' Personal Details Form: </h2>
  <h5> # details filled in the form will be saved for future reference </h5>
  
  <form>
    <fieldset>
      <legend>Name</legend>
      
      <label for="initial"></label>
      <select id="initial" name="inital" size="1">
        <option value = "Mr."> Mr.</option>
        <option value = "Mrs."> Mrs.</option>
        <option value = "Master"> Master</option>
        <option value = "Miss"> Miss</option>
      </select>
      
      <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"></input>
      <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"></input>
      
      </fieldset>
    <fieldset>
      <legend>Address</legend>
      
            
      <label for="Address1">Address line 1:</label>
        <input type="text" id="Address1" name="Address1"></input><br>
      <label for="Address2">Address line 2:</label>
        <input type="text" id="Address2" name="Address2"></input><br>
      <label for="City">City:</label>
        <input type="text" id="City" name="City"></input><br>
      <label for="State">State:</label>
        <input type="text" id="State" name="State"></input><br>
       <label for="Country">Country:</label>
        <input type="text" id="Country" name="Country"></input><br>

      
      </fieldset>
  <p>
    <label for="dob">Date of birth:</label>
      <input type="date" id="dob" name="dob"></input><br>
  </p>
  
  <p>
    <label for="email">Enter your email id:</label>
      <input type="email" id="email" name="email"></input><br>
  </p>
  <p>
    <label for="lproject">About your last project:</label><br>
      <textarea name="lproject" rows="5" cols="50"></textarea><br>
  </p>
  
  <p>
    <label for="cv">upload your cv:</label>
      <input type="file" id="cv" name="cv"></input><br>
  </p>
  <p>
    <button type="button" onclick="Thank you! Your application form is submitted">Submit</button>
  </p>

  </form>
  
</body>

</html>
